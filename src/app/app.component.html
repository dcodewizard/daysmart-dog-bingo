<main class="main">
  <div class="content">
    <h1>{{ title }}</h1>
  </div>
  <dog-bingo-input 
    (cardMetricEvent)="onCardMetricEvent($event)"
    (cardGenerateClick)="onCardGenerateClick()"
  />
  <dog-bingo-card 
    *ngFor="let index of getCardRenderSequence()"
    [cardDimension]="renderMetrics.cardDimension"
  />
</main>

<router-outlet />
